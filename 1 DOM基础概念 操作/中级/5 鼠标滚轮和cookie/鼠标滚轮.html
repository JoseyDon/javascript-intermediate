<!DOCTYPE html>
<html>
<head>
	<title>鼠标滚轮事件</title>
</head>
<style type="text/css">
	#div1{
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
<body>
<div id="div1"></div>
<script type="text/javascript">
	var div1 = document.getElementById('div1');
	div1.onmousewheel = fn;

	function fn(ev){
		var ev = ev||event;
		var b = true;

		if (div1.addEventLisetner) {
			div1.addEventLisetner('DOMMouseScroll',fn,false);
		}

		if (ev.wheelDelta) {
			b=ev.wheelDelta > 0 ? true:false;
		}else{
			b=ev.detail<0?true:false;
		}

		if (b) {
			this.style.height = this.offsetHeight-10+'px';
		}else{
			this.style.height = this.offsetHeight+10+'px';
		}

		if (ev.preventDefault) {
			ev.preventDefault();
		}
		return false;
	}
</script>
</body>
</html>
